<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/_style/style.css" type="text/css">
    <title>NETFLIX - GENÉRICO DO PIRATA</title>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>

        </div>

    <main>
        <div class="filme-principal">

                <img class="titulo" src="/_images/arcane-logo.png"></img>

                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fa-solid fa-play"></i>

                    <button class="botao" role="button">
                        <i class="fa-solid fa-circle-info"></i>
